<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="all">
        <div class="parentInput">
          <input type="text" class="input" />
          <p class="preview"></p>
        </div>
        <div class="options">
          <button class="history">history</button>
          <button class="ruler">ruler</button>
          <button class="displayOps">ops</button>
          <button class="backspace">bs</button>
        </div>
        <div class="allBtns">
          <div class="left parentEng hide">
            <button class="eng flash">flash</button>
            <button class="eng rad">rad</button>
            <button class="eng sqrt">âˆš</button>
            <br />
            <button class="eng sin">sin</button>
            <button class="eng cos">cos</button>
            <button class="eng tan">tan</button>
            <br />
            <button class="eng ln">ln</button>
            <button class="eng log">log</button>
            <button class="eng inverse">1/x</button>
            <br />
            <button class="eng ex">e^x</button>
            <button class="eng pow2">x^2</button>
            <button class="eng pow">x^y</button>
            <br />
            <button class="eng abs">|x|</button>
            <button class="eng pi">pi</button>
            <button class="eng e">e</button>
          </div>
          <div class="right">
            <button class="clear">c</button>
            <button>()</button>
            <button class="op rem">%</button>
            <button class="op div">/</button>
            <br />
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="op mul">*</button>
            <br />
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="op min">-</button>
            <br />
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="op plus">+</button>
            <br />
            <button class="sign">+/-</button>
            <button class="op zero">0</button>
            <button class="dot">.</button>
            <button class="op equal">=</button>
          </div>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
