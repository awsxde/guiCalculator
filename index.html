<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="all">
        <div class="parentInput">
          <input type="text" class="input" />
          <p class="preview"></p>
        </div>
        <div class="options">
          <button class="history">
            <img src="./extra/history.jpg" alt="history" class="history" />
          </button>
          <button class="ruler">
            <img src="./extra/ruler.jpg" alt="ruler" class="ruler" />
          </button>
          <button class="displayOps">
            <img src="./extra/ops.jpg" alt="ops" class="ops" />
          </button>
          </button>
          <button class="backspace">
            <img
              src="./extra/backspace.jpg"
              alt="backspace"
              class="backspace"
            />
          </button>
        </div>
        <div class="allBtns">
          <div class="left parentEng2 hide">
            <button class="eng flash">↔</button>
            <button class="op eng rad">Rad</button>
            <button class="op eng sqrt">**0.3</button>
            <br />
            <button class="op eng sin">sin^-1</button>
            <button class="op eng cos">cos^-1</button>
            <button class="op eng tan">tan^-1</button>
            <br />
            <button class="op eng ln">sinh</button>
            <button class="op eng log">cosh</button>
            <button class="op eng inverse">tanh</button>
            <br />
            <button class="op eng ex">sinh^-1</button>
            <button class="op eng pow2">cosh^-1</button>
            <button class="op eng pow">tanh^-1</button>
            <br />
            <button class="op eng abs">2^x</button>
            <button class="op eng pi">x**3</button>
            <button class="op eng e">x!</button>
          </div>
          <div class="left parentEng1 hide">
            <button class="eng flash">↔</button>
            <button class="op eng rad">Rad</button>
            <button class="op eng sqrt">√</button>
            <br />
            <button class="op eng sin">sin</button>
            <button class="op eng cos">cos</button>
            <button class="op eng tan">tan</button>
            <br />
            <button class="op eng ln">ln</button>
            <button class="op eng log">log</button>
            <button class="op eng inverse">1/x</button>
            <br />
            <button class="op eng ex">e^x</button>
            <button class="op eng pow2">x^2</button>
            <button class="op eng pow">x^y</button>
            <br />
            <button class="op eng abs">|x|</button>
            <button class="op eng pi">pi</button>
            <button class="op eng e">e</button>
          </div>
          <div class="right">
            <button class="clear">c</button>
            <button>()</button>
            <button class="rem">%</button>
            <button class="op div test">/</button>
            <br />
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="op mul test">*</button>
            <br />
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="op min test">-</button>
            <br />
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="op plus test">+</button>
            <br />
            <button class="sign">+/-</button>
            <button class="zero">0</button>
            <button class="dot">.</button>
            <button class="equal">=</button>
          </div>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
